---
layout: default
title: Tags
header: Posts By Tag
---

<div class="bs-tags">
	{% assign tags_list = site.tags %}  
	{% include tags_list %}
</div>

<div class="wiki-content">
	{% for tag in site.tags %} 
	<h2 id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
	<ul>
		{% assign pages_list = tag[1] %}  
		{% include pages_list %}
	</ul>
	{% endfor %}
</div>
