<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }} - {{ site.name }}</title>
		<meta name="description" content="{{ site.description }}">
		<meta name="author" content="{{ site.author }}" />
        <meta name="viewport" content="width=device-width">
		
		<!-- Latest compiled and minified CSS --> 
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
		<!-- syntax highlighting CSS --> 
		<link rel="stylesheet" href="/css/syntax.css">
		<!-- Custom CSS --> 
		<link rel="stylesheet" href="/css/main.css"> 
		
	</head> 
	<body> 
		<a class="sr-only" href="#content">Skip to main content</a> 
		<header class="navbar navbar-fixed-top bs-wiki-nav" id="top" role="banner"> 
			<div class="container"> 
				<div class="navbar-header"> 
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse"> 
						<span class="sr-only">Toggle navigation</span> 
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
					</button> 
					<a href="/" class="navbar-brand">{{ site.name }}</a> 
				</div> 
				<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation"> 
					<ul class="nav navbar-nav"> 
						<li><a href="/">Home</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="https://www.github.com/mengke" class="fa fa-github fa-2x" target="_blank"></a></li>
						<li><a href="http://www.twitter.com/mengke85" class="fa fa-twitter fa-2x" target="_blank"></a></li> 
					</ul> 
				</nav> 
			</div> 
		</header> 
		<div class="container bs-wiki-container">
			{{ content }}
		</div>
		<footer class="bs-wiki-footer">
		   <p>&copy; Mengke 2014
			   built with <a href="" target="_blank">Jekyll</a>
		   </p>
		</footer>
		<script src="//code.jquery.com/jquery-2.1.0.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
		<script src="/assets/js/wiki.js"></script>
    </body>
</html>
